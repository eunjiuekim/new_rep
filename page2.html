<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
        }
        fieldset{
            padding: 30px;
        }
        p > input{
            float: right;
        }
        input:not([type="color"],[type="radio"],[type="checkbox"]){
            width: 200px;
        }
        button img{
            height: 20px;
        }
        header {
            padding: 40px;
            border: 5px solid red;
        }
        footer{
            padding: 40px;
            border: 5px dashed blue;
        }
    </style>
</head>

<body>
    <header></header>
    <form>
        <fieldset>
            <legend>type 속성</legend>
            <p><label for="id">아이디</label> <input id="id" type="text"></p>
            <p><label for="pw">비밀번호</label> <input id="pw" type="password"></p>
            <p><label for="search">검색</label> <input id="search" type="search"></p>
            <p><label for="tel">전화번호</label> <input id="tel" type="tel"></p>
            <p><label for="color">컬러선택</label> <input id="color" type="color"></p>
            <p><label for="number">수량</label> <input id="number" type="number" min="1" max="10" value="1"></p>
            <p><label for="range">만족도</label> <input id="range" type="range" min="1" max="10" value="1"></p>
            <p>
                이메일수신여부:<br>
                <span>
                    <input id="yes" type="radio" name="receive" checked="checked" value="수신함"> <label
                        for="yes">예</label>
                    <input id="no" type="radio" name="receive" value="수신안함"> <label for="no">아니오</label>
                </span>
            </p>
            <p>
                취미 다중선택:<br>
                <span>
                    <input type="checkbox" id="h1" value="등산" name="hobby"><label for="h1">등산</label>
                    <input type="checkbox" id="h2" value="낚시" name="hobby"><label for="h2">낚시</label>
                    <input type="checkbox" id="h3" value="헬스" name="hobby"><label for="h3">헬스</label>
                    <input type="checkbox" id="h4" value="독서" name="hobby"><label for="h4">독서</label>
                    <input type="checkbox" id="h5" value="영화감상" name="hobby"><label for="h5">영화감상</label>
                    <input type="checkbox" id="h6" value="게임" name="hobby"><label for="h6">게임</label>
                </span>
            </p>
            <p><label for="img">이미지선택</label><input type="file" id="img"></p>
            <p><label for="file">파일선택</label><input type="file" id="file"></p>
            <button type="button" style="border:0; background: transparent; padding: 0; cursor: pointer;"><img src="images/bt.png" alt="보내기"></button>
            <!-- <p><input type="image" src="images/bt.png" alt="검색" style="height: 20px;"></p> -->
            <button type="reset">취소하기</button>
        </fieldset>
    </form>
    <footer></footer>
    <script>
        const f1 = document.querySelector("#id");
        const btn = document.querySelector("button");
        const he = document.querySelector("header");

        btn.addEventListener("click", bb);
        function bb(){
            const hh = document.querySelectorAll("input[name='hobby']:checked");
            for (const i of hh){
                he.innerHTML += i.value+".....";
            }
        }
        
        const numbers = [10,20,30,40,50];
        for(let number of numbers){
            document.querySelector("footer").innerHTML += number+"<br>";
        }

    </script>
</body>

</html>
